<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="left-side">
        <img class="background-image" src="../img/andrea-ferrario.jpg" alt="Hallingskarvet National Park in Norway">
        <div class="odin-header">
            <img src="../img/odin-lined.png" alt="Odin logo in a white outline">
            <h1>Odin</h1>
        </div>
        <p class="photo-cred">Photo by<a href="https://unsplash.com/@andreaferrario">&nbsp;Andrea Ferrario</a>&nbsp;on&nbsp;<a href="https://unsplash.com">Unsplash</a>
        </p>
    </div>
    <div class="right-side">
        <p class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
        </p>
        <form>
            <fieldset>
                <h2>Let's do this!</h2>
                <div>
                    <label for="first-name">
                       <span>FIRST NAME</span>
                       <input type="text" id="first-name">
                    </label>
                </div>
                <div class="last-name">
                    <label for="last-name">
                        <span>LAST NAME</span>
                        <input type="text" id="last-name">
                    </label>
                </div>
                <div>
                    <label for="email">
                       <span>EMAIL</span>
                       <input type="email" id="email">
                    </label>
                </div>
                <div class="phone">
                    <label for="phone">
                       <span>PHONE NUMBER</span>
                       <input type="tel" id="phone">
                    </label>
                </div>
                <div>
                    <label for="password">
                       <span>PASSWORD</span>
                       <input type="password" id="password">
                    </label>
                </div>
                <div class="confirm-pswrd">
                    <label for="confirm-pswrd">
                       <span>CONFIRM PASSWORD</span>
                       <input type="password" id="confirm-pswrd">
                    </label>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p class="bottom">Already have an account? <strong class="log">Log in</strong></p>
        </form>
    </div>
</body>
</html>
